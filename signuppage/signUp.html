<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fortunez</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <main>
        <div class="masterContainer">
            <div id="loginbox">
                <div class="boxArea" id="graphic">
                    <img src="images/4.png" alt="Flowers" id="graphicImage">
                    <p>It's good to have you back</p>
                </div>
                <div class="boxArea" id="LoginArea">
                    <form id="loginForm">
                        <div class="boxItems">
                            <img src="images/5.png" alt="Logo" class="logo">
                        </div>
                        <div class="boxItems">
                            <p class="welcomeText">Welcome User</p>
                        </div>
                        <div class="boxItems inputs">
                            <label for="username">Username</label>       
                            <input type="text" id="username" required>
                        </div>
                        <div class="boxItems inputs">
                            <label for="pword">Password</label>  
                            <input type="password" id="pword" required>
                        </div>
                        <div class="boxItems">                            
                            <input type="submit" value="SIGN IN" id="submitButton">      
                        </div>
                        <div class="boxItems" id="log-on">
                            <p>New to Fortunez? <a href="./signup.html">Create Account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="signupscript.js"></script>
</body>
</html>
